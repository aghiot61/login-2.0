<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="https://cdn.lineicons.com/4.0/lineicons.css" />
    <title>Login 2.0</title>
</head>
<body>

  <div class="container" id="container">

    <div class="form-container register-container">
      <form action="#">
        <h1>Cadastre-se aqui.</h1>
        <input type="text" placeholder="Nome">
        <input type="email" placeholder="Email">
        <input type="password" placeholder="senha">
        <input type="password" placeholder="digite sua senha novamente">
        <button>Registrar</button>
        <span>ou entre com:</span>
        <div class="social-container">
            <a href="#" class="social"><i class="lni lni-facebook-fill"></i></a>
            <a href="#" class="social"><i class="lni lni-google"></i></a>
            <a href="#" class="social"><i class="lni lni-linkedin-original"></i></a>
        </div>
      </form>
    </div>

    <div class="form-container login-container">
      <form action="#" id="login-form">
        <h1>Faça seu login.</h1>
        <input type="email" placeholder="Email">
        <input type="password" placeholder="Senha">
        <div class="content">
          <div class="checkbox">
            <input type="checkbox" name="checkbox" id="checkbox">
            <label>Lembrar de mim</label>
          </div>
          <div class="pass-link">
            <a href="#">Esqueci a senha</a>
          </div>
        </div>
        <button>Login</button>
        <span>entrar com:</span>
        <div class="social-container">
          <a href="#" class="social"><i class="lni lni-facebook-fill"></i></a>
          <a href="#" class="social"><i class="lni lni-google"></i></a>
          <a href="#" class="social"><i class="lni lni-linkedin-original"></i></a>
        </div>
      </form>
    </div>

    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-left">
          <h1 class="title">Bem-vindo de volta</h1>
          <p>Se você já possui uma conta, entre por aqui</p>
          <button class="ghost" id="login">Login
            <i class="lni lni-arrow-left login"></i>
          </button>
        </div>
        <div class="overlay-panel overlay-right">
          <h1 class="title">Começe sua <br> jornada</h1>
          <p>Se ainda não possui uma conta, registre-se aqui</p>
          <button class="ghost" id="register">Registrar
            <i class="lni lni-arrow-right register"></i>
          </button>
        </div>
      </div>
    </div>

  </div>

  <script src="assets/script.js"></script>

</body>
</html>
